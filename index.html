<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>
</head>
<body>

  <main>
    <!-- card  -->
    <section class="container">
      <!-- header img  -->
      <div class="main-img">
        <picture>
          <source media="(min-width: 1000px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="image of 3 people working in office" class="header-img">
        </picture>
        <div class="tint"></div>
      </div>
      <!-- discription area  -->
      <div class="main-discription">
        <div class="row">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="contant">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="numbers">
            <div class="numbers-col">
              <p class="numbers-header">10k+</p>
              <p class="numbers-dis">companies</p>
            </div>
            <div class="numbers-col">
              <p class="numbers-header">314</p>
              <p class="numbers-dis">templates</p>
            </div>
            <div class="numbers-col">
              <p class="numbers-header">12M+</p>
              <p class="numbers-dis">queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tim5583">Thamindu Praveen</a>.
  </footer>
</body>
</html>
